<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script type="text/javascript" src="framework/vue.js"></script>
    <script type="text/javascript" src="framework/jquery.1.11.1.min.js"></script>
    <script src="framework/three.min.js"></script>
    <title>three</title>
    <script>
        window.onload = function() {
            // 创建场景元素
            const scene = new THREE.Scene();

            // 创建网个模型
            const geometry = new THREE.BoxGeometry(100, 100, 100); //长宽高 几何对象
            const material = new THREE.MeshLambertMaterial({
                color: 0xff0000
            }); //颜色 材质对象
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh); // 加入到场景

            // 添加灯光
            const Light = new THREE.PointLight(0xffffff); // 点光源
            Light.position.set(300, 400, 200);
            scene.add(Light); //添加灯光进去

            // 添加相机
            const camera = new THREE.PerspectiveCamera(40, 800 / 600, 1, 1000);
            camera.position.set(200, 200, 200); //相机位置
            camera.lookAt(scene.position); //向着场景中心

            // 创建渲染器
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(800, 600); // 渲染器尺寸
            document.body.appendChild(renderer.domElement) // 加入文档

            // 渲染
            renderer.render(scene, camera); //传入场景和相机
        }
    </script>
</head>

<body>
    <div id="app">
    </div>
</body>


</html>

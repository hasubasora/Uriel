
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../framework/bootstrap.min.css"/>
    <script src="../framework/jq/jquery.1.11.1.min.js"></script>
    <script src="../framework/bootstrap.min.js"></script>
    <script src="../framework/vue/vue.js"></script>
    <script src="../framework/vue/vue-router.js"></script>
    <script src="../javascripts/home.js"></script>
    <title>云企商通 </title>
  </head>
  <body>
    <div class="container-fluid" id="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-1"> <img src="../images/psb.jpg" alt="" width="100" height="73"/></div>
          <div class="col-sm-2">
            <h2>云企商通 </h2>
          </div>
          <div class="col-sm-7"> 
            <ul class="list-inline">
              <li v-for="item in apply">
                <router-link :to="item.url">
                  <h2>{{item.name}}</h2>
                </router-link>
              </li>
            </ul>
          </div>
          <div class="col-sm-2">   
            <div class="dropdown"><a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" href="#" aria-expanded="true" style="white-space:pre-wrap;">什么什么的公司名字有多长写多长<span class="caret"> </span></a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a id="gridSystemModal" href="#" data-toggle="modal" data-target="#myModal" type="button">切换企业</a></li>
                <li><a href="#">退出</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">    
        <div class="col-sm-12">
          <router-view></router-view>
        </div>
      </div>
      <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gridSystemModalLabel">店铺切换</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="list-group"> <a class="list-group-item" v-for="comp in compName" :data-sn="comp.accountSn" href="#">{{comp.companyName}}</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="UserProfile">
      <div class="col-sm-12">
        <div class="col-sm-2">
          <ul class="list-group"> 
            <li class="list-group-item">
              <router-link to="/">应用</router-link>
            </li>
          </ul>
        </div>
        <div class="col-sm-10">
          <h3>应用</h3>
          <div class="col-sm-12"> 
            <div class="row">
              <router-link to="/" v-for="items in appList" role="button"> 
                <div class="col-sm-4 col-md-2">
                  <div class="thumbnail"><img src="../images/psb.jpg" alt="" width="100" height="100"/>
                    <div class="caption">
                      <h3 style="text-align:center;">{{items.name}}</h3>
                    </div>
                  </div>
                </div>
              </router-link>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="UserHome"> 
      <div class="box">占位置</div>
    </template>
  </body>
</html>
